<mat-toolbar color="primary" >
    <div   
        fxHide.gt-xs>
        <button mat-icon-button (click)="onToggle()"><mat-icon>menu</mat-icon></button>
    </div>
    <div><a routerLink="/">NG Fitness</a></div>
    <div fxFlex fxLayout fxHide.xs fxShow fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li *ngIf="!(isAuth$ | async)">
                <a routerLink="/signup">Signup</a>
            </li>
            <li *ngIf="!(isAuth$ | async)">
                <a routerLink="/login">Login</a>
            </li>
            <li *ngIf="(isAuth$ | async)">
                <a routerLink="/training">Training</a>
            </li>
            <li *ngIf="(isAuth$ | async)">
                <a style="cursor: pointer" (click)="onLogout()">Logout</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
