<section></section>
<section class="login-form">
    <form class="form-element" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" >
        <mat-form-field >
            <input 
                type="email" 
                matInput 
                placeholder="Your Email" 
                formControlName="email"
                />
                <mat-error *ngIf="loginForm.get('email').hasError('required')">Field must not be empty</mat-error>
                <mat-error *ngIf="!loginForm.get('email').hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be 6 char long">
            <input 
                fxLayout="row"
                type="password" 
                matInput 
                placeholder="Your Password"
                formControlName="password"
                />
                <mat-hint align="end"> {{loginForm.get('password').value?.length}}  /6</mat-hint>
        </mat-form-field>
        <mat-checkbox formControlName="remember" color="primary">Remember me.</mat-checkbox>
        <button *ngIf="!(isLoading$ | async)" type="submit"  [disabled]="loginForm.invalid" mat-raised-button color="primary" (click)="onSubmit(loginForm)">Submit</button>
        <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
    </form>
</section>
